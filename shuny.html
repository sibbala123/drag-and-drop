<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <script src="https://use.fontawesome.com/aaa89ad41b.js"></script>

    <style type="text/css">
.dragzone, .dropzone{
    height: 400px;
    width: 500px;
    border: solid 2px black;
    float: left;
    margin-top: 150px;
    margin-left: 7%;
    padding-top: 50px;
}
    </style>
  </head>
  <body>
 
      <div class="dragzone" id="kabali">
          <img src="kabali.jpg" width="500px" id="kabali1"  draggable="true"/>
      </div>
      <div class="dropzone"  ondragover="allowdrop(event)" >
        <h2 >click the image right to me and you can drag it anywhere</h2>
      </div>
      <div class="dragzone" id="kabali">
        <img src="kabali.jpg" width="500px" id="kabali2" onclick="dragstart(event)" draggable="true"/>
    </div>
    <div class="dropzone"  ondragover="allowdrop(event)" >
      <h2 onclick="drop(event)">click he image right to me and then me to drop it here</h2>
    </div>
